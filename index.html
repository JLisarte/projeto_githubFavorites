<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Favorites</title>

  <link rel="shortcut icon" href="./assets/img/logo-github.svg" type="image/x-svg">
  
  <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script src="./js/main.js" type="module" defer></script>

</head>
<body>
  <div id="app">
    <header>
      <h1>Github Favorites</h1>
      <div class="search">
        <label class="sr-only" for="input-search">Usuário do Github</label>
        <input id="input-search" type="text" placeholder="Usuário do github">
        <button>&plus;</button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositórios</th>
          <th>Seguidores</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <footer>
  <p>© 2023 - Desenvolvido por Rocketseat feito por Juliano Lisarte</p>
    <div class="socialIcons">

      <div class="github git-light">
        <a href="https://github.com/JLisarte" target="_blank">
          <img src="./assets/img/logo-github.svg" width="30px" alt="Icone do gitHub" >
        </a>
      </div>

      <div class="linkedin linkedin-light">
        <a href="https://www.linkedin.com/in/juliano-lisarte-983ab3266/" target="_blank">
          <img src="./assets/img/logo-linkedin.svg" width="30px" alt="Icone do linkedin">
        </a>
      </div>

    </div>
</footer>
</body>
</html>
